input:  "infile.csv"
#if no output specified, will send to stdout
output: "outfile.csv"

#methods: match/explainmatch/optimise

method: "match"
matchConfig:
    aWeightingParameter: 0.05
    bWeightingParameter: 6.04
    abWeightRatio: 0.165
    threshold:0.683
    targetSpecies:"cattle,sheep"

